apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: filepvc
  annotations:
    volume.beta.kubernetes.io/storage-class: "ibmc-file-silver"
  labels:
    billingType: "monthly"
    region: us-south
    zone: dal13
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
